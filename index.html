<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval DOOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <span>Score: <span id="score">0</span></span>
        <span>Health: <span id="health">100</span></span>
        <span>Ammo: <span id="ammo">50</span></span>
        <span>Health Packs: <span id="health-packs">0</span></span>
        <span id="weapon-info">Weapon: <span id="current-weapon"></span></span>
    </div>
    <div id="warning-overlay"></div>
    <div id="direction-indicator"></div>
    <div id="game-over-screen" style="display: none;">
        <h1>Game Over</h1>
        <button id="restart-button">Restart</button>
    </div>
    <div id="crosshair"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
